<div class="container containerCls">
    <div class="center">
        <!-- <h2>Add the task</h2> -->
        <div class="row">
            
            <div class="col-sm-3">Add Task</div>
            <div class="col-sm-6"><input type="text"></div>
            <div class="col-sm-3"><button class="btn btn-primary" width="30">Create Task</button></div>
            
        </div>
       
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Task status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td>{{todo.description}}</td>
          <td>{{todo.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
